<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Existent - Video Chatbot Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/icon.svg" alt="" class="header__logo-icon" />
          Existent.
        </a>

        <div class="header__menu" id="header-menu">
          <div class="header__data">
            <a href="#" class="header__logo">
              <img src="./img/icon.svg" alt="" class="header__logo-icon" />
              Existent.
            </a>

            <div class="header__close" id="header-close">
              <i class="bx bx-x"></i>
            </div>
          </div>

          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link active-link">About Us</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">How it Works</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Our Blog</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
          </ul>

          <a href="#" class="header__button button">My Account</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title section-title">
              Chat
              <span class="home__title-bg"
                ><span class="home__title-text"> Video & Voice</span></span
              >
              with your customers on your site.
            </h1>
            <p class="home__text section-text">
              Click the live video, voice icon & talk to your customers in real-
              time, without downloads or links.
            </p>
            <div class="home__buttons">
              <a href="#" class="home__buttons-button button">Get Started</a>
              <a href="#" class="home__buttons-button button">Get a Demo</a>
            </div>
          </div>

          <img src="./img/home-img.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
